<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Jeff Vue!'
      }
    });
    //not app.data.message !
    app.message = 'hello Jeff too';
  </script>
</body>
</html>
