<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <span v-bind:id="id">Click here</span>
        <button @click.prevent="clickOn()" type="button">Test</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Jeff Vue!',
                id: "test"
            },
            methods: {
                clickOn: function () {
                    console.log(app.$data);
                }
            }
        });
        app.message = 'hello Jeff too';
    </script>
</body>

</html>
